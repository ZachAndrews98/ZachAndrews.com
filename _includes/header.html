<header id="luxbar" class="luxbar-fixed">
  <input type="checkbox" class="luxbar-checkbox" id="luxbar-checkbox" />
  <div class="luxbar-menu luxbar-menu-right luxbar-menu-dark">
    <ul class="luxbar-navigation">
      <li class="luxbar-header">
        <!-- <a href="" class="luxbar-brand">Zachary Andrews</a> -->
        <p class=luxbar-brand>{{ site.title }}</p>
        <label class="luxbar-hamburger luxbar-hamburger-doublespin" id="luxbar-hamburger" for="luxbar-checkbox"> <span></span> </label>
      </li>
      <!-- <li class="luxbar-item"><a href="/">Zachary Andrews</a></li> -->
      {% for page in site.listed_pages %}
        <li class="luxbar-item">
          <a href="{{ page.url }}" {% if page.url contains "assets" %} target="_blank" {% endif %}>
            {{ page.name }}
          </a>
        </li>
      {% endfor %}
      <!-- <li class="luxbar-item"><a href="/">Home</a></li>
      <li class="luxbar-item"><a href="/assets/Resume.pdf" target="_blank">Resume</a></li> -->
      <!-- <li class="luxbar-item"><a href="/about.html">About</a></li> -->
    </ul>
  </div>
</header>
